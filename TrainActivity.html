<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #Train-table th, td {
      display: inline-block;
      width: 16.575%;
    }
    }
  </style>
</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Any Time is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee</h3>
    </div>
        <div class="row">

              <div class="col-md-12">

                <!-- Current Trains-->
                <div class="card mb-4">
                  <div class="card-body">
                    <h3 class="card-title">Current Trains</h3>
                    <table class="table table-sm table-hover" id='Train-table'>
                      <thead>
                        <tr>
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody id="trainBody">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-md-12">
              <!-- Add Train  -->
              <div class="card mb-4 p-4">
                <div class="card-body">
                  <h3 class="card-title">Add Train</h3>
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group row">
                      <label for="Train-name-input">Train Name</label>
                      <input class="form-control" id="Train-name-input" placeholder="Pillsbury Express" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="Destination-input">Destination</label>
                      <input class="form-control" id="Destination-input" placeholder="Reno" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="start-input">Today's First Train Time (HH:mm - military time) </label>
                      <input class="form-control" id="start-input" placeholder="16:00" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="rate-input">Frequency (min)</label>
                      <input class="form-control" id="rate-input" placeholder="75" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-Train-btn">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

    
  </div>

  <!-- JavaScript -->
  <script src="javascript/javaTrain.js"></script>

</body>

</html>
